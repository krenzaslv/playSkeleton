<div class="row">
    <div ng-controller="CreateLinkCtrl as clc">
        <h1>Create Link</h1>

        <form id="CreateLinkForm" name="CreateLinkForm" class="form-horizontal" role="form"
              ng-submit="clc.createLink()">
            <legend class="sm-col-12">Basic Information</legend>

            <div class="form-group">
                <label id="url-label" for="url" class="col-sm-4 control-label">Url</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="url" id="url" placeholder=""
                           ng-model="clc.link.url">
                </div>
            </div>


            <pre>{{ clc.link | json }}</pre>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ng-href="/#/link" id="btn_cancel" class="btn btn-warning">Cancel</a>

                    <button type="submit" class="btn btn-success" id="btn_create">Create Link</button>
                </div>
            </div>


        </form>
    </div>
</div>
